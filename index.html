<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Grid</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Our Products</h1>
<div class="product-grid">

<img src="Shoe.jpg" alt="Shoes">

<p>₹999</p>
</div>
<div class="product-card">

<p>₹799</p>
</div>

<img src="watch.jpg" alt="Watch">
<h3>Watch</h3>
<p>₹1,499</p>
</div>
</div>
</body>
</html>
